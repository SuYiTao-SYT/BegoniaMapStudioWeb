<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapStudio Web v3.0</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="container">
        
        <div class="sidebar">
            <h1>MapStudio Web</h1>
            <div class="card">
                <h3>1. 上传文件</h3>
                <div class="form-group">
                    <label>SVG 地图模版</label>
                    <input type="file" id="svgFile" accept=".svg">
                </div>
                <div class="form-group">
                    <label>CSV 选举数据</label>
                    <input type="file" id="csvFile" accept=".csv">
                </div>
            </div>

            <div class="card">
                <h3>2. 渲染设置</h3>
                <div class="form-group">
                    <label>地图标题</label>
                    <input type="text" id="mapTitle" value="202X年 众议院大选" placeholder="输入标题">
                </div>
                <div class="form-group">
                    <label>描边粗细 (pt)</label>
                    <select id="strokeWidth">
                        <option value="0">0 (无描边)</option>
                        <option value="0.5">0.5 (极细)</option>
                        <option value="1.0" selected>1.0 (标准)</option>
                        <option value="2.0">2.0 (加粗)</option>
                        <option value="3.0">3.0 (特粗)</option>
                    </select>
                </div>

                <div class="form-group" style="margin-top: 10px; background: #f9f9f9; padding: 8px; border-radius: 4px;">
                    <label style="display:flex; align-items:center; cursor:pointer; margin:0; color:#333;">
                        <input type="checkbox" id="optimizeSpeedToggle" style="width:auto; margin-right:8px;"> 
                        ⚡ 开启高性能模式
                    </label>
                    <div style="font-size:12px; color:#888; margin-top:4px;">
                        (关闭预览时的抗锯齿，显著减少卡顿，导出内容不变)
                    </div>
                </div>
                <button id="renderBtn" onclick="renderMap()">🚀 生成地图</button>
            </div>

            <div class="card download-card" id="downloadArea" style="display:none;">
                <a id="downloadLink" href="#" download="map_result.svg" class="btn-download">⬇️ 下载 SVG 文件</a>
            </div>
        </div>

        <div class="preview-area" id="mapViewport">
            <div class="view-switcher">
                <button class="active" onclick="switchView('result')" id="btnViewResult">📊 选情地图</button>
                <button onclick="switchView('seats')" id="btnViewSeats">💺 席位分布</button>
            </div>

            <div class="zoom-controls">
                <button onclick="zoomMap(0.2)" title="放大">+</button>
                <button onclick="zoomMap(-0.2)" title="缩小">-</button>
                <button onclick="resetZoom()" title="重置">⟲</button>
            </div>

            <div id="svgContainer" class="svg-wrapper">
                <div class="placeholder">请上传文件并点击生成...</div>
            </div>
        </div>

        <div id="editorPanel" class="editor-panel">
            <div class="panel-header">
                <h3 id="panelTitle">选区编辑</h3>
                <button onclick="closePanel()" title="关闭面板">×</button>
            </div>
            
            <div class="panel-content">
                
                <div id="modeSingle" class="editor-mode-section">
                    <div class="section">
                        <label>本区议员人数 (0为不改选):</label>
                        <input type="number" id="editSeats" style="width:100%; padding:8px; margin-top:5px;" min="0">
                    </div>
                    <hr>
                    <div id="voteInputs" class="vote-list"></div>
                </div>

                <div id="modeBatch" class="editor-mode-section" style="display:none;">
                    <div class="batch-info-box">
                        <p>对选中的 <b id="batchCountDisplay">0</b> 个选区进行统一摇摆。</p>
                        
                        <div class="form-group">
                            <label>选择受益政党:</label>
                            <select id="batchPartySelect" style="width:100%; padding:8px;"></select>
                        </div>
                        
                        <div class="form-group checkbox-group">
                            <label title="勾选：此消彼长 (总票数不变)；不勾：只增不减 (总票数增加)">
                                <input type="checkbox" id="batchLockTotal" checked> 
                                🔒 锁定总票数 (零和博弈)
                            </label>
                        </div>

                        <div class="form-group">
                            <label>摇摆幅度: <span id="swingValueDisplay" style="color:#3366CC">0%</span></label>
                            <div class="slider-wrapper">
                                <span class="small-text">-20%</span>
                                <input type="range" id="batchSwingSlider" min="-20" max="20" step="0.5" value="0">
                                <span class="small-text">+20%</span>
                            </div>
                            <p class="help-text">
                                勾选锁定：从其他党扣票补给该党。会挤掉别人的票数<br>
                                不勾锁定：直接修改该党票数，总票数变化。不会挤掉别人
                            </p>
                        </div>
                    </div>
                </div>

                <button class="btn-save" id="btnSaveCommon" onclick="handleSaveAction()">💾 保存并更新</button>
            </div>
        </div>

    </div>

    <div id="tooltip" class="tooltip"></div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
